<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h3 style="background-color: rgb(202, 203, 215);">REGISTRATION FORM</h3>
    <fieldset>
    <form action="Registersuccess.html">
        <label for="firstname">First Name</label><br>
        <input type="text" name="username" id="firstname" placeholder="Enter firstname" required><br>
        <label for="lastname">Last Name</label><br>
        <input type="text" name="username1" id="lastname" placeholder="Enter Lastname" required><br>
        <label for="email">Email Address</label><br>
        <input type="email" name="email" id="email" placeholder="Enter Email Address" required><br>
        <label for="city">city</label><br>
        <input type="text" name="text" id="city" placeholder="Enter City name"><br>
        <label for="country">country</label><br>
        <input type="text" name="text" id="country" placeholder="Enter Country" required><br>
        <label for="gender">Gender</label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <br>
        <br>
        <input type="submit" value="Register Now"> 
        <button><a href="index.html" target="_blank" style="text-decoration: none;">Go Back</a></button>
    </fieldset>
</body>
</html>

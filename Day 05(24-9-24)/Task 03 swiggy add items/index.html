<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add To Cart</title>
</head>

<body style="background-color: rgb(201, 220, 220);">
  <form action="addcart.html">
    <p>Crispy Chicken + Crunchy Chicken Taco. <b>&#8377; 218</b></p>
    <h3>Customise as per your taste</h3>
    <hr>
    <fieldset style="background-color: whitesmoke; ">
      <label for="f1"> &#x1F7E2; Fries(Reg) + Coke (Save Rs56) &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; +&#8377;
        119</label>
      <input type="checkbox" id="f1"><br><br>
      <label for="f2"> &#x1F7E2; Fries(M) + Coke (Save Rs66) &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&ensp; +&#8377;
        149</label>
      <input type="checkbox" id="f2"><br><br>
      <label for="f3"> &#x1F7E2; Fries(M) + Chocolate ThickShake (Save Rs109) &ensp; +&#8377; 196</label>
      <input type="checkbox" id="f3"><br><br>
    </fieldset><br>
    <!-- 2 nd box -->
    <fieldset style="background-color: whitesmoke;">
      <h4>Choose Your Sides &Dessert(0/4)</h4>
      <label for="f4"> &#x1F7E2; Veggie Strips (5 Pcs)
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; +&#8377; 59</label>
      <input type="checkbox" id="f4"><br><br>
      <label for="f5"> &#x1F7E2; Med Fries
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; +&#8377; 119</label>
      <input type="checkbox" id="f5"><br><br>
      <label for="f6"> &#x1F7E2; Peri Peri Spice Mix &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
        +&#8377; 28.57</label>
      <input type="checkbox" id="f6"><br><br>
      <label for="f7"> &#x1F534; 4 Pcs Crunchy Chicken Nuggets&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp; +&#8377;
        95</label>
      <input type="checkbox" id="f7"><br><br>
    </fieldset>
    &emsp;&emsp;&emsp;<p><del>&#8377;218.00</del><b>&#8377;139.00</b></p>&emsp;
    <center><input type="submit" value="Add item to cart" style="border-radius: 1%; background-color: aquamarine;">
    </center>
  </form>
  <hr>
</body>





</html>

    <form>
        <label for="date">Enter a date (YYYY-MM-DD):</label>

               pattern="^(19|20)\d{2}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$" 
               placeholder="YYYY-MM-DD" required>
